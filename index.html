<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hollis's Login UI</title>
</head>
<body>
    <img class='background-img' src='coding.gif'/>
    <div class='card-wrapper'>
        <h1 class='call-to-action'>Login</h1>
        <form>
            <div class='field'>
                <label for='username'></label><br>
                <i class='bx bx-user'></i>
                <input type='text' id='username' name='username' placeholder='Username'/>
            </div>
            <div class='field'>
                <label for='pwd' name='pwd'></label><br>
                <i class='bx bx-lock-alt' ></i>
                <input type='password' id='pwd' name='pwd' placeholder='Password'/>
            </div>
            <button class='glowing-btn'><span class='glowing-txt'>L<span class='faulty-letter'>O</span>GIN</span></button>
        </form>
    </div>
</body>
</html>
